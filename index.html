<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = navigator.userAgent.toLowerCase();
            
            // Detecta dispositivos m√≥veis
            var isMobile = /android|iphone|ipad|ipod|windows phone|mobile/i.test(userAgent);

            if (isMobile) {
                window.location.href = "celular.html";  // Redireciona para celular.html
            } else {
                window.location.href = "index2.html";  // Redireciona para PC
            }
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
