<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento baseado no tamanho da tela</title>
    <script>
        // Função para redirecionar com base no tamanho da tela
        window.onload = function() {
            var larguraTela = window.innerWidth;  // Obtém a largura da tela

            // Se a largura for maior que 768px (tela de PC)
            if (larguraTela > 768) {
                window.location.href = "index2.html";  // Redireciona para a página do PC
            } else {
                window.location.href = "celular.html";  // Redireciona para a página do celular
            }
        }
    </script>
</head>
<body>
    <!-- Conteúdo padrão (não será exibido devido ao redirecionamento) -->
    <p>Redirecionando...</p>
</body>
</html>
